     <div class="container" ng-controller="ContactController">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#">Home</a></li>
                   <li class="active">Contato</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Orçamentos ou dúvidas envie-nos uma mensagem</h3>
            </div>
        </div>
        <div class="row row-content">
            <div class="alert alert-danger" ng-show="error">
                <button class="close" data-dismiss="alert">x</button>
                <center><strong>Erro!</strong> Tente mais tarde!</center>
            </div>
            <div class="alert alert-success" ng-show="success">
                <button class="close" data-dismiss="alert">x</button>
                <center><strong>Ok! </strong> Sua mensagem foi enviada.</center>
            </div>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" name="feedbackForm" ng-submit="sendEmail()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : feedbackForm.nome.$error.required && !feedbackForm.nome.$pristine }">
                        <label for="nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome" ng-model="user.nome" required>
                            <span ng-show="feedbackForm.nome.$error.required &&
                            !feedbackForm.nome.$pristine" class="help-block"> Campo obrigatório.
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fone" class="col-sm-2 control-label">Telefone</label>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <input type="tel" class="form-control" id="fone" name="fone" placeholder="Número do telefone"
                            ng-model="user.fone">
                        </div>
                    </div>
                     <div class="form-group"  ng-class="{ 'has-error has-feedback' : feedbackForm.email.$invalid && !feedbackForm.email.$pristine }">
                        <label for="email" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail"
                            ng-model="user.email" required >
                            <span ng-show="feedbackForm.email.$invalid && !feedbackForm.email.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span ng-show="(feedbackForm.email.$invalid ||
                                        feedbackForm.email.$error.required) &&
                                        !feedbackForm.email.$pristine"
                             class="help-block">Por favor verifique se digitou o e-mail corretamente.</span>
                        </div>
                    </div>        
                    <div class="form-group">
                        <label for="mensagem" class="col-sm-2 control-label">Sua mensagem</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="12" ng-model="user.mensagem"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Enviar mensagem</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>
         <div class="col-sm-offset-2 col-sm-3">
             <p>{{user.nome}}</p>
             <p>{{user.fone}}</p>
             <p>{{user.email}}</p>
             <p>{{user.mensagem}}</p>
             
         
         </div>
         
         
         
         
         
         
         
         
         
    </div>
