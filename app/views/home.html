<div class="container" ng-controller="FotosController">    
    <div class="row">
        <div class="col-xs-12 col-sm-6">              
            <div id="carousel0" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-class="{active:!$index}" ng-repeat="foto in fotoscasamento">
                        <img class="img-responsive" src="{{foto.image}}"/>
                        <div class="carousel-caption">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>  
                </div>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel0" data-slide-to={{foto.id}} ng-repeat="foto in fotoscasamento" ng-class="{active:!$index}"></li>
                </ol>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel0" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel0" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
